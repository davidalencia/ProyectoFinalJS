<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Urban Jungle</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
          body{
            background-image:url(back1.jpg);
          }
        </style>
    </head>
    <body>
	<header id='main-header'>
		<nav>
			<div class="nav-wrapper blue lighten-2 row">
				<div class="col s12 l12 m12">
					<a href="./" class="brand-logo center"> Inicio de sesion </a>
					<ul class="right hide-on-med-and-down">
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<h1 class="center-align white-text">¡Inicia ahora mismo!</h1>
  <div class="container row" />
                  <div class="card cyan lighten-3 col l5 m8 s12"> <!--push-s6 offset-m3-->
                <div class="card-content white-text center-align">
                    <span class="card-title">  Inicia sesion en tu cuenta </span>
                     <p>Ponte en contacto con tus amigos y familiares ahora mismo </p> <br/>
                      <form class="col s12" method="POST" action="Register.html">
                          <div class="row">
                            <div class="input-field col s10 ">
                               <i class="material-icons prefix ">account_circle</i>
                               <input id="icon_prefix" type="text" class="validate red" name="user">
                               <label for="icon_prefix red">Usuario</label>
                            </div>
                             <div class="input-field col s10 ">
                             <i class="material-icons prefix">vpn_key</i>
                             <input id="icon_prefix" type="password" class="validate red" name="pass">
                             <label for="icon_prefix red">Contraseña</label>
                             </div>
                             <button class="btn waves-effect waves-light" type="submit" name="action">Inicia
                                  <i class="material-icons right">send</i>
                             </button>
                           </div>
                      </form>                
                </div>
            </div>
            </div>
	 <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Más información</h5>
                <p class="grey-text text-lighten-4">No se te olvide conocernos mejor.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Lo salvaje se sale de control :V</h5>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2017 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>
    </body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
    	
    </script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>

</html>
